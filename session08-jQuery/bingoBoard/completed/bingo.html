<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Html5 Open academy Bingo Bingo Card</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/screen.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="css/print.css"/>
    <script src="http://use.edgefonts.net/hobo-std.js"></script>
</head>
<body>

<div id="page">
    <h1>Html5 Open academy Bingo Card</h1>
    <table class="bingoBoard" cellspacing="10" cellpadding="5">
        <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
        </tr>
        <tr class="completed">
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
        </tr>
        <tr>
            <td>06</td>
            <td>07</td>
            <td>08</td>
            <td>09</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td class="selected"></td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>

    </table>
</div>

<div class="slotMachine">
    <ul class="slot">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>0</li>
    </ul>
    <input type="button" id="playNormal" value="play">
</div>

    <script src="js/jquery.js"></script>
    <script src="js/jquery.easing.1.3.js"></script>
    <script src="js/jquery.jSlots.min.js"></script>
    <script>

        function random(min, max){
            return min + Math.floor(Math.random() * (max - min + 1));
        }

        function highlightChosen(number){
            console.log(number);
            var matchingCell = $('.bingoBoard td:contains(' + number + ')');
            matchingCell.trigger('bingoSelect');
        }

        $('.slot').jSlots({
            spinner : '#playNormal',
            number: 2,
            spins: 5,
            time: 4000,
            onEnd: function(finalNumbers){
                $.each(finalNumbers, function(index, num){
                    if(num === 10) finalNumbers[index] = 0;
                });
                var chosenNumber = finalNumbers.join('');
                highlightChosen(chosenNumber);
            }
        });
  
    </script>
<script src="js/Bingo.js"></script>
</body>
</html>
