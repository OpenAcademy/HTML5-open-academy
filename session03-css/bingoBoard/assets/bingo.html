<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8/>
    <title>Html5 Open academy Bingo Bingo Card</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/Board.css"/>
    <script src="http://use.edgefonts.net/hobo-std.js"></script>
</head>
<body>

<div id="page">
    <h1>Html5 Open academy Bingo Card</h1>
    <table class="bingoBoard" cellspacing="10" cellpadding="5">
        <tr>
            <th>B</th>
            <th>I</th>
            <th>N</th>
            <th>G</th>
            <th>O</th>
        </tr>
        <tr class="completed">
            <td>01</td>
            <td>02</td>
            <td>03</td>
            <td>04</td>
            <td>05</td>
        </tr>
        <tr>
            <td>06</td>
            <td>07</td>
            <td>08</td>
            <td>09</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td class="selected"></td>
            <td>13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td>20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
        </tr>

    </table>
</div>
<script src="js/Bingo.js"></script>
</body>
</html>
